buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()

        maven {
            url "https://repo1.maven.org/maven2/"
        }
        maven {
            url "https://packages.confluent.io/maven/"
        }
    }

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.bg.schemas:schemata:1.0-Init'
    compile group: 'org.apache.kafka', name: 'kafka_2.13', version: '2.7.0'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.7.0'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '6.0.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'GenericRestFramework.App'
}
